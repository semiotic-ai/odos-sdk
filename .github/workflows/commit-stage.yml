name: commit-stage

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  conventional-commits:
    name: commitizen
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # For PRs, fetch based on number of commits, for push to main use small default
          fetch-depth: ${{ github.event_name == 'pull_request' && github.event.pull_request.commits || 10 }}

      - name: Fetch base for PRs
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }}

      - name: Fetch for push to main
        if: github.event_name == 'push'
        run: |
          git fetch origin ${{ github.event.before }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install commitizen
        run: pip install commitizen

      - name: Determine Commit Range
        id: commit_range
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, check commits between base ref and HEAD
            echo "COMMIT_RANGE=origin/${{ github.base_ref }}..HEAD" >> $GITHUB_ENV
          elif [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            # Check if the before commit exists (might not after force push/rebase)
            if git rev-parse --verify "${{ github.event.before }}" >/dev/null 2>&1; then
              echo "COMMIT_RANGE=${{ github.event.before }}..HEAD" >> $GITHUB_ENV
            else
              echo "Commit ${{ github.event.before }} not found (likely after rebase). Skipping validation."
              echo "SKIP_VALIDATION=true" >> $GITHUB_ENV
            fi
          else
            # Skip validation for force pushes or initial commits
            echo "No commit range found. Skipping validation."
            echo "SKIP_VALIDATION=true" >> $GITHUB_ENV
          fi

      - name: Check Conventional Commits
        if: env.SKIP_VALIDATION != 'true'
        env:
          COMMIT_RANGE: ${{ env.COMMIT_RANGE }}
        run: cz check --rev-range $COMMIT_RANGE

  reuse:
    name: reuse lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v5

  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90
        with:
          components: rustfmt
      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90
        with:
          components: clippy
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-
            ${{ runner.os }}-cargo-
      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  cargo-audit:
    name: cargo audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-
            ${{ runner.os }}-cargo-
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run cargo audit
        run: cargo audit

  test:
    name: cargo test (${{ matrix.features }})
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    strategy:
      matrix:
        features:
          - "default"
          - "minimal"
          - "v2"
          - "v3"
          - "limit-orders"
          - "contracts"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-
      - name: Run tests (default features)
        if: matrix.features == 'default'
        run: cargo test --lib
      - name: Run tests (specific features)
        if: matrix.features != 'default'
        run: cargo test --lib --no-default-features --features=${{ matrix.features }}
