[package]
name = "odos-sdk"
version = "0.10.0"

authors = ["Joseph Livesey <joseph@semiotic.ai>"]
categories = ["finance", "api-bindings"]
description = "Rust SDK for Odos"
edition = "2021"
homepage = "https://crates.io/crates/odos-sdk"
keywords = ["defi", "ethereum", "web3", "blockchain", "sdk"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/semiotic-ai/odos-rs"

[dependencies]
alloy-chains = "0.2.15"
alloy-contract = { version = "1.0.41", default-features = false }
alloy-json-rpc = { version = "1.0.41", default-features = false }
alloy-network = { version = "1.0.41", default-features = false }
alloy-primitives = { version = "1.4.0", default-features = false, features = [
    "std",
    "rlp",
] }
alloy-provider = { version = "1.0.41", default-features = false, features = [
    "anvil-node",
    "reqwest",
] }
alloy-rpc-client = "1.0.41"
alloy-rpc-types = "1.0.41"
alloy-signer = { version = "1.0.41", default-features = false }
alloy-signer-local = { version = "1.0.41", default-features = false }
alloy-sol-types = { version = "1.4.0", features = ["json"] }
alloy-sol-type-parser = "1.4.0"
alloy-transport = { version = "1.0.41", default-features = false }
alloy-transport-http = { version = "1.0.41", default-features = false, features = [
    "reqwest",
] }
anyhow = "1.0.97"
backoff = "0.4"
bon = "3.7.2"
reqwest = { version = "0.12.22", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
tokio = { version = "1.0", features = ["time", "rt"] }
tower = { version = "0.5", features = ["retry", "timeout"] }
tower-http = { version = "0.6", features = ["timeout"] }
tracing = "0.1.41"

[dev-dependencies]
wiremock = "0.6.4"
tokio-test = "0.4"
http = "1.3"
