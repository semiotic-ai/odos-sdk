[package]
name = "odos-sdk"
version = "0.25.0"

authors = ["Joseph Livesey <joseph@semiotic.ai>"]
categories = ["finance", "api-bindings"]
description = "Rust SDK for Odos"
edition = "2021"
homepage = "https://crates.io/crates/odos-sdk"
keywords = ["defi", "ethereum", "web3", "blockchain", "sdk"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/semiotic-ai/odos-sdk"

[features]
# Default features: most common use case with V2 and V3 router support
default = ["v2", "v3"]

# Minimal: Core API types and HTTP client only (no contract bindings)
minimal = []

# Contract binding features
# Note: V2 is the base contract feature (provides SwapInputs type used by all routers)
v2 = []  # V2 router contract bindings
v3 = ["v2"]  # V3 router contract bindings (requires v2 for SwapInputs)
limit-orders = ["v2"]  # Limit order contract bindings (requires v2 for SwapInputs)

# Convenience feature to enable all contract bindings
contracts = ["v2", "v3", "limit-orders"]

[dependencies]
alloy-chains = "0.2.17"
alloy-contract = { version = "1.0.41", default-features = false }
alloy-json-rpc = { version = "1.0.41", default-features = false }
alloy-network = { version = "1.0.41", default-features = false }
alloy-primitives = { version = "1.4.0", default-features = false, features = [
    "std",
    "rlp",
] }
alloy-provider = { version = "1.0.41", default-features = false, features = [
    "anvil-node",
    "reqwest",
] }
alloy-rpc-client = "1.0.41"
alloy-rpc-types = "1.0.41"
alloy-signer = { version = "1.0.41", default-features = false }
alloy-signer-local = { version = "1.0.41", default-features = false }
alloy-sol-types = { version = "1.4.0", features = ["json"] }
alloy-sol-type-parser = "1.4.0"
alloy-transport = { version = "1.0.41", default-features = false }
alloy-transport-http = { version = "1.0.41", default-features = false, features = [
    "reqwest",
] }
backon = "1.6"
bon = "3.7.2"
reqwest = { version = "0.12.22", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
tokio = { version = "1.0", features = ["time", "rt"] }
tracing = "0.1.41"
url = "2.5"
uuid = { version = "1.18.1", features = ["serde", "v4"] }

[dev-dependencies]
wiremock = "0.6.4"
tokio-test = "0.4"
http = "1.3"
